    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <script type="text/javascript">
      /* <![CDATA[ */
	$(document).ready(function() {
		
		var color = "red";
		var add = 0;
		var odd = 0;
		$("a#big").click(function(){
			add = 1;
			odd = 25;
			$("a#big").css({'font-size' : "1.8em" });
			$("a#small").css({'font-size' : "1.3em" });
		});
		$("a#small").click(function(){
			add = 0;
			odd = 0;
			$("a#small").css({'font-size' : "1.8em" });
			$("a#big").css({'font-size' : "1.3em" });
		});
///////////////////////////////////////////

	
		
			$("div#wrap div.pxl").hover(function(){

				$(this).css({'background-color' : color });  
				
			}, function () {
                           $(this).css({'background-color' : "gray" });
			});

                $("div#wrap div.pxl").click(function () {alert($(this).attr("id"));});
			
	
		
////////////////////////////////////////////
		$("a#yellow").click(function () {color = "yellow";});
		$("a#red").click(function () {color = "red";});
		$("a#blue").click(function () {color = "blue";});
		$("a#orange").click(function () {color = "orange";});
		$("a#green").click(function () {color = "green";});
		$("a#purple").click(function () {color = "purple";});
		$("a#black").click(function () {color = "black";});
		$("a#white").click(function () {color = "white";});
		$("a#gray").click(function () {color = "gray";});
		

		$("#reset").click(function () {
			$("div.pxl").css({'background-color' : 'gray', });
		});

	});
    /* ]]> */
    </script>
